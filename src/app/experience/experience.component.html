<app-header></app-header>
<div class="flex">
    <app-socials class="fixed -z-10"></app-socials>

<div class="w-full bg-primary-light py-20 lg:ml-40 text-white">
        <h2 class="md:text-xl text-base 
        text-cyan font-bold">Experience</h2>
        <div class="flex flex-col md:flex-row ml-5 gap-3 mt-3" *ngFor="let job of experience">
            <div class="h-fit text-base md:text-lg active:border-l-2 border-cyan active:text-cyan cursor-pointer px-4 md:w-1/4" >{{job.company}}</div>
            <div class="flex flex-col gap-3 px-4 md:w-3/4 text-base md:text-lg">
                <div class="flex flex-col md:flex-row justify-between text-smokewhite ">
                    <p>{{job.title}} {{job.level}}</p>
                    <span>{{job.startDate}} - {{job.endDate}}</span>
                </div>
                <p >{{job.JobDescription}}</p>
            </div>
        </div>
    </div>

    <app-side-component></app-side-component>
</div>
<app-footer></app-footer>
